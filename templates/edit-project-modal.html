{% with project=project %}
<div id="editProjectkModal-{{ project.id }}" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-project-form-{{ project.id }}" name="edit_project_form" method="post">
                    <input type="hidden" name="form_id" value="edit_project_form">
                    <input type="hidden" id="edit_project_id-{{ project.id}}" name="edit_project_id" value="{{ project.id }}">
                    <div class="mb-3">
                        <label for="edit_project_name-{{ project.id }}" class="form-label">project Name</label>
                        <input type="text" class="form-control" id="edit_project_name-{{ project.id }}" name="project-name" value="{{ project.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="project-decsription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="edit_project_description-{{ project.id }}" name="project-description" value="{{ project.description }}">
                    </div>
                    <div class="mb-3">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="edit_project_start-{{ project.id }}" name="start-date" value="{{ project.start_date }}">
                    </div>
                    <div class="mb-3">
                    <div class="mb-3">
                        <label for="due-date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="edit_project_due-{{ project.id }}" name="due-date" value="{{ project.due_date }}">
                    </div>
                        <label for="project_status" class="form-label">Status</label>
                        <select id="edit_status-{{ project.id }}" name="project_status" class="form-select">
                            <option selected>{{ project.status }}</option>
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Finished">Finished</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="project_priority" class="form-label">Priority</label>
                        <select id="edit_priority-{{ project.id }}" name="project_priority" class="form-select">
                            <option selected>{{ project.priority }}</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" name="save_changes" value="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endwith %}
