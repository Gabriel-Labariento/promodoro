{% extends "layout.html" %}

{% block content %}
  <div class="container px-6 mt-5 ">
    <div class="row">
      <div class="col-md-6 offset-md-3 ">
      <form class="custom-form" method="post">
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email address</label>
            <input type="email" class="form-control" placeholder="user@mail.com" name="email" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We won't spam you.</div>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username</label>
            <input type="username" class="form-control" placeholder="What should we call you?" name="username" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label fw-bold">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password">
          </div>
          <div class="mb-3 form-check">
          <button type="submit" class="btn btn-dark">Register</button>
        </form>
      </div>
        </div>
      </div>
{% endblock %}
